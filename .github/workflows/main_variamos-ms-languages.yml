# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - variamos-ms-languages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://variamos.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3a870c596ba04a6482c6df1f0bc6da10 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b0b38ff56cae41eb86b54e913fe50cb6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: variamos.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3a870c596ba04a6482c6df1f0bc6da10 }}/variamos/variamos_ms_languages:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'variamos-ms-languages'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_eede73805f434979809cbaa21f85d006 }}
        images: 'variamos.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3a870c596ba04a6482c6df1f0bc6da10 }}/variamos/variamos_ms_languages:${{ github.sha }}'